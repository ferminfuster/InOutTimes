<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="css/dashboard.css"> <!-- Incluye tu CSS existente --> 
</head>
<script type="module" src="js/admin.js"></script>
<body>
  <div id="content" style="display:none;">
    <div class="container">
      <!-- Cabecera de usuario -->
      <div class="user-header">
          <div class="logo">
              <img src="images/logo.png" alt="InOutTime Logo">
          </div>
          <div class="user-info">
              <h2 id="nombreUser">Panel de Administración</h2>
              <p>Gestión de Empresas y Usuarios</p>
          </div>
      </div>

      <!-- Sección de Administración -->
      <div class="panel-title">
          <h3>Herramientas de Administración</h3>
      </div>

      <div class="secondary-actions">
          <button class="button main-button" onclick="abrirModalEmpresa()">
              <i class="fas fa-building"></i> Crear Empresa
          </button>
          <button class="button main-button" onclick="abrirModalUsuario()">
              <i class="fas fa-user-plus"></i> Crear Usuario
          </button>
          <button class="button main-button" onclick="gestionarUsuarios()">
              <i class="fas fa-users-cog"></i> Gestionar Usuarios
          </button>
          <button class="button main-button" onclick="verInformesAdmin()">
              <i class="fas fa-chart-bar"></i> Informes Globales
          </button>
      </div>

      <!-- Modal para Crear Empresa -->
      <div id="modalCrearEmpresa" class="modal">
          <div class="modal-content">
              <span class="close" onclick="cerrarModal('modalCrearEmpresa')">&times;</span>
              <h2>Crear Nueva Empresa</h2>
              <form id="formCrearEmpresa" onsubmit="crearEmpresa(); return false;">
                  <label for="nombreEmpresa">Nombre de la Empresa:</label>
                  <input type="text" id="nombreEmpresa" name="nombreEmpresa" required>
                  
                  <label for="cifEmpresa">CIF:</label>
                  <input type="text" id="cifEmpresa" name="cifEmpresa" required>
                  
                  <label for="direccionEmpresa">Dirección:</label>
                  <input type="text" id="direccionEmpresa" name="direccionEmpresa">
                  
                  <label for="telefonoEmpresa">Teléfono:</label>
                  <input type="tel" id="telefonoEmpresa" name="telefonoEmpresa">
                  
                  <button type="submit" class="button">Crear Empresa</button>
              </form>
          </div>
      </div>

      <!-- Modal para Crear Usuario -->
      <div id="modalCrearUsuario" class="modal">
          <div class="modal-content">
              <span class="close" onclick="cerrarModal('modalCrearUsuario')">&times;</span>
              <h2>Crear Nuevo Usuario</h2>
              <form id="formCrearUsuario" onsubmit="crearUsuario(); return false;">
                  <label for="nombre">Nombre:</label>
                  <input type="text" id="nombre" name="nombre" required>
                  
                  <label for="apellidos">Apellidos:</label>
                  <input type="text" id="apellidos" name="apellidos" required>
                  
                  <label for="dni">DNI:</label>
                  <input type="text" id="dni" name="dni" required>
                  
                  <label for="email">Correo Electrónico:</label>
                  <input type="email" id="email" name="email" required>
                  
                  <label for="empresa">Empresa:</label>
                  <select id="empresa" name="empresa" required>
                      <option value="">Seleccionar Empresa</option>
                      <!-- Las opciones de empresa se cargarán dinámicamente -->
                  </select>
                  
                  <label for="rol">Rol:</label>
                  <select id="rol" name="rol" required>
                      <option value="user">Usuario</option>
                      <option value="admin">Administrador</option>
                  </select>
                  
                  <button type="submit" class="button">Crear Usuario</button>
              </form>
          </div>
      </div>

      <!-- Botón de Cerrar Sesión -->
      <div class="secondary-actions">
          <button class="button main-button" onclick="LogOut()">
              <i class="fas fa-power-off"></i> Cerrar Sesión
          </button>
      </div>
  </div>
  
  </div>
</body>
</html>
