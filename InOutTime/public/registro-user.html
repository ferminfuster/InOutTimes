<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - InOutTime</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="registro-container">
        <form id="registro-form" class="registro-card">
            <h2>Registro de Usuario</h2>
            
            <div class="input-group">
                <label for="nombre">Nombre</label>
                <input 
                    type="text" 
                    id="nombre" 
                    name="nombre" 
                    required 
                    placeholder="Introduce tu nombre"
                >
            </div>

            <div class="input-group">
                <label for="apellidos">Apellidos</label>
                <input 
                    type="text" 
                    id="apellidos" 
                    name="apellidos" 
                    required 
                    placeholder="Introduce tus apellidos"
                >
            </div>

            <div class="input-group">
                <label for="empresa">Empresa</label>
                <input 
                    type="text" 
                    id="empresa" 
                    name="empresa" 
                    required 
                    placeholder="Nombre de la empresa"
                >
            </div>

            <div class="input-group">
                <label for="email">Correo Electrónico</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    placeholder="tu.correo@ejemplo.com"
                    autocomplete="email"
                >
            </div>

            <div class="input-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required 
                    placeholder="Contraseña"
                    minlength="6"
                    autocomplete="new-password"
                >
            </div>

            <div class="input-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input 
                    type="password" 
                    id="confirm-password" 
                    name="confirm-password" 
                    required 
                    placeholder="Repite la contraseña"
                    minlength="6"
                >
            </div>

            <button type="submit" class="registro-button">Registrarse</button>
            
            <div id="mensaje-registro" class="mensaje-registro"></div>
            
            <div class="login-link">
                ¿Ya tienes cuenta? <a href="index.html">Iniciar Sesión</a>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 InOutTime. Todos los derechos reservados.</p>
    </footer>

    <script type="module" src="js/registro.js"></script>
</body>
</html>
